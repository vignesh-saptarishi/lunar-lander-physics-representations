# Labeled vs blind comparison on full-variation easy.
# Core Article 1 test: does explicit physics supervision help or hurt?
#
# Paths match the output of:
#   python lunar_lander/scripts/train_all_agents.py \
#       --batch article1-full-variation \
#       --seeds 42,123,456,789,1024,2048,4096,8192,16384,32768 \
#       --output-base ./data/networks
experiment: parametric-vs-behavioral
description: "Labeled vs blind agents on full-variation physics"
output_base: ./data/results/parametric-vs-behavioral

comparisons:
  full-variation-easy:
    condition: full-variation
    profile: easy
    configs:
      labeled:
        seed_base: ./data/networks/full-variation/labeled-ppo-easy-128-lowent
        seeds: [42, 123, 456, 789, 1024, 2048, 4096, 8192, 16384, 32768]
        trajectory_subdir: trajectories
      blind:
        seed_base: ./data/networks/full-variation/blind-ppo-easy-128-lowent
        seeds: [42, 123, 456, 789, 1024, 2048, 4096, 8192, 16384, 32768]
        trajectory_subdir: trajectories
