# Condition A (fixed vehicle, varied physics): labeled + easy + 2x128 + lowent.
# The labeled agent sees 7 physics params â€” but 4 are constant (vehicle defaults).
# Only gravity varies (wind=0, turbulence=0 in physics-only-easy).
